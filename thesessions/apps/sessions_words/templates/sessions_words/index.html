<!DOCTYPE html>
<html>
    <head>
        <title>Add a word</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'sessions_words/style.css' %}">

    </head>
<body>

<form action="/adding" method="POST">
        {% csrf_token %}
    Add a new word:
    <br>
    <input type="text" name="word">
    <br>
    Choose a color:
  <input type="radio" name="color" value="red"> Red<br>
  <input type="radio" name="color" value="green" > Green<br>
  <input type="radio" name="color" value="blue"> Blue 
  <br>
  <input type="checkbox" name="font"> Big Fonts!<br>
  <input type="submit" value="Submit">
</form> 
<br><br>


{% if request.session.words %}
{% for i in request.session.words %}
<p><span style="color:{{ i.color }}" class="{{ i.big }}">{{i.word}}</span> - added on {{ i.time }}</p>
{% endfor %}
{% endif %}

<a href="/clear"><button>Reset</button></a>

</body>
</html>
